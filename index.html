<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Postuler à La Revo Pizzeria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Logo Pizza" class="logo">
    <h1>Postule chez <span class="revo">La Revo Pizzeria</span></h1>
    <a href="candidatures.html" style="position:absolute; top:20px; right:20px;">📋 Voir les candidatures</a>
    <form id="candidatureForm">
      <input type="text" id="nom" placeholder="Nom RP" required>
      <input type="number" id="age" placeholder="Âge RP" required>
      <input type="email" id="email" placeholder="Adresse e-mail" required>
      <input type="tel" id="telephone" placeholder="Numéro de téléphone" required>
      <input type="text" id="discord" placeholder="ID Discord (ex: Nom#0001)" required>
      <input type="text" id="fivem" placeholder="Pseudo FiveM ou Steam" required>
      <textarea id="experience" placeholder="Expérience ou motivation RP" required></textarea>
      <button type="submit">🍕 Envoyer la candidature</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
